<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Tag Search</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        input { padding: 8px; margin-bottom: 10px; }
        .tag-item { padding: 5px; border: 1px solid #ccc; margin: 5px; display: inline-block; }
    </style>
</head>
<body>
    <h2>Søk etter bilder</h2>
    <input type="text" id="tagSearch" placeholder="Søk..." onkeyup="searchTags()">
    

    <script>
        function searchTags() {
            const input = document.getElementById('tagSearch').value.toLowerCase();
            const items = document.getElementsByClassName('tag-item');
            
            for (let item of items) {
                const tags = item.getAttribute('data-tags').toLowerCase();
                item.style.display = tags.includes(input) ? '' : 'none';
            }
        }
    </script>
</body>
</html>
